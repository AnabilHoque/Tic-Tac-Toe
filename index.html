<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/tic-tac-toe-favicon.ico">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="initial-modal-screen">
        <div class="game-settings">
            <h1 class="neon-text">Tic Tac Toe</h1>
            <form action="#" method="post">
                <div><h2 class="neon-text">Game Settings</h2></div>
                <div>
                    <label for="username1" class="neon-text">Player 1's name:</label>
                    <input type="text" id="username1" name="username1" placeholder="Player 1">
                </div>
                <div>
                    <label for="username2" class="neon-text">Player 2's name:</label>
                    <input type="text" id="username2" name="username2" placeholder="Player 2">
                </div>
                <div><h4 class="neon-text">Game Mode</h4></div>
                <div>
                    <label for="hvh" class="neon-text">Human vs Human</label>
                    <input type="radio" id="hvh" name="game-option" value="hvh" checked>
                </div>
                <div>
                    <label for="hvAIeasy" class="neon-text">Human vs AI (Easy Mode)</label>
                    <input type="radio" id="hvAIeasy" name="game-option" value="hvAIeasy">
                </div>
                <div>
                    <label for="hvAIhard" class="neon-text">Human vs AI (Hard Mode, Minmax AI)</label>
                    <input type="radio" id="hvAIhard" name="game-option" value="hvAIhard">
                </div>
                <div>
                    <button type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>
    <div class="main-screen">
        <div class="main-container">
            <header>
                <h1 class="neon-text">Tic Tac Toe</h1>
            </header>
            <h2 class="neon-text">It's <span>Player 1</span>'s turn.</h2>
            <main>
                <div class="gameboard">
                    <!--<div class="board-cell"></div>-->
                </div>
            </main>
            <footer>
                <p class="neon-text">Copyright &copy; Anabil Hoque</p>
            </footer>
        </div>
    </div>
    <script src="./tic-tac-toe.js"></script>
</body>
</html>
